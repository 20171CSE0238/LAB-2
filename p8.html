<html>
<head>
<title>labelling rows and columns</title>
</head>
<body>
<table border="5">
<caption style="color:red">MEALS</caption>
<tr bgcolor="blue">
<th></th>
<th bgcolor="yellow">breakfast</th>
<th>lunch</th>
<th>dinner</th>
</tr>
<tr bgcolor="green">
<th>user 1</th>
<th>1</th>
<th>0</th>
<th>1</th>
</tr>
<tr bgcolor="purple">
<th>user 2</th>
<th>0</th>
<th>1</th>
<th>0</th>
</tr>
</body>
</html>
